<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídia com Html: Áudio e Vídeo</title>
  </head>
  <body>
    <h1>Exemplos de Áudio e Video</h1>
    <h1>Elemento &lt.audio&gt;</h1>
    <p>Um exemplo simples de um player de áudio</p>
    <audio src="audio/musica.mp3" type="Audio/mpeg">
      <source src="audio/musica.mp3" type="audio/mpeg" />
      Seu navegador não
      <p>Um exemplo simples de um player de video </p>
      <video width="320" height="240" controls>
        <source src="video/audio" type="video/mp4">
        Seu navegador não suporta o elemento de video 
      </video>

      <h2>Atributos Comuns</h2>

      <ul>
        <Li><Strong>Controls</Strong> Adiciona controles de reprodução,como play e pause</Li>
        <Li><Strong>with</Strong>Define as dimenções do video , não se aplica ao audio </Li>
        <Li><Strong>autoPlay</Strong> começa a reprodução automaticamente ao carregar a pagina. não recomentado</Li>
        <Li><Strong>loop</Strong> Repede o ádio ou video automaticamente</Li>
        <Li><Strong>muted</Strong> ele inicia o video em audio </Li>
      </ul>

      <h2>Formatos de arquivos suportados</h2>

      <li><Strong>Áudio:</Strong>Mp3 (audio/mpeg), ogg(adio/ogg) , waw(audio/waw)</li>
      <li><Strong>video:</Strong>mp4(video/mp4), webM(video/webm), ogg(video/ogg)</li>
  </body>
</html>
