<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplos de tabelas em HTML</title>
  </head>
  <body>
    <h1>Exemplos de criação de tabelas em HTML</h1>

    <table border="1">
      <caption>
        Tabela de vendas anuais
      </caption>

      <thead>
        <tr>
          <th>Ano</th>
          <th>Vendas (milhões)</th>
          <th>Lucro (milhões)</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>2024</td>
          <td>150</td>
          <td>5</td>
        </tr>

        <tr>
          <td>2020</td>
          <td>150</td>
          <td>1</td>
        </tr>

        <tr>
          <td>2021</td>
          <td>120</td>
          <td>3</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="2">Total de vendas</td>
          <td>600</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
