<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Formulário de contato</h1>
    <form action="processar_formulario.php" method="POST">
      <fieldset>
        <legend>Informações Pessoais</legend>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="mensagem">mensagem</label>
        <textarea name="mensagem" id="mensagem" rows="4" required></textarea>
      </fieldset>

      <fieldset>
        <legend>Preferências</legend>
        <label for="noticias">Deseja receber nossas newsletter?</label>
        <input type="checkbox" id="noticias" name="noticias" checked />
        <label for="setor">Setor de interesse:</label>
        <select name="setor" id="setor">
          <option value="vendas">Vendas</option>
          <option value="suporte">Suporte</option>
          <option value="geral">Geral</option>
        </select>
      </fieldset>

      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
    </form>
  </body>
</html>
