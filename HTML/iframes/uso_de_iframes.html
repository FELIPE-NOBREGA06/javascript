<!-- @format -->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uso de Iframe</title>
  </head>
  <body>
    <h1>Exemplos de incorporação com Iframes</h1>

    <h2>Incorporando um vídeo do YouTube</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/dQw4w9WgXcQ"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>

    <h2>Incorporando um mapa do Google Maps</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3934.487567603691!2d-56.1030678!3d-15.5713423"
      width="680"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>

    <h2>Incorporando uma página web externa</h2>
    <iframe src="https://example.com" width="800" height="600" frameborder="0">
    </iframe>
  </body>
</html>
