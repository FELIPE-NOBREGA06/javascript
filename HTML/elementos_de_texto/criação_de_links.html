<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Como criar link com html</h1>
    <h2>Link internos</h2>
    <p>
      <a href="#secao-iinformacoes"
        >Clique aqui para ir a secao de informações</a
      >
    </p>
    <p>
      <a href="pagina-local.html"
        >clique aqui para ir para outro página local</a
      >
    </p>

    <h2>Links externos</h2>
    <p>
      <a
        href="https://www.exemplo.com"
        target="_blank"
        rel="noopener noreferrer"
        >visite o site exemple</a
      >
    </p>

    <h2 class="secao-informacao">Informações</h2>

    <p>
      Está é uma seção interna da página, alcançada através de um link interno
    </p>
  </body>
</html>
