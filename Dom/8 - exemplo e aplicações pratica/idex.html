<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplos de modal</title>

    <style>
      #modal {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1;
      }

      #modalcontent {
        position: relative;
        width: 50%;
        margin: 10% auto;
        padding: 20px;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <button id="openModal">Abrir Modal</button>
    <div id="modal">
      <div id="modalcontent">
        <span id="closeModal">&times;</span>
        <p>Conteudo do Modal</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
