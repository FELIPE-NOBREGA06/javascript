<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interatividade com seleção de elemento no Dom</title>
  </head>
  <body>
    <h1 id="titulo">Olá, Bem-vindo</h1>

    <p class="mensagem">Está é uma mensagem importante.</p>
    <p class="mensagem">Está é outra mensagem importante.</p>

    <ul>
      <li>Item 1</li>

      <li>Item 2</li>

      <li>Item 3</li>
    </ul>

    <button id="btnTitulo">Mostrar Título</button>

    <input type="text" id="inputTitulo" readonly /><br />

    <button id="btnItensTag">Mostrar Itens por Tag</button>

    <input type="text" id="inputItensTag" readonly /><br />

    <button id="btnMensagemClass">Mostrar Mensagem por Classe</button>

    <input type="text" id="inputMesagensClass" readonly /><br />

    <button id="btnPrimeiroItem">Mostrar Primeiro Item</button>

    <input type="text" id="inputPrimeiroItem" readonly /><br />

    <button id="btnTodosItens">Mostrar Todos os Itens</button>

    <input type="text" id="inputTodosItens" readonly /><br />

    <script src="script.js"></script>
  </body>
</html>
