<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplos de Combinadores CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <p>Parágrafo no container (pai)</p>

      <div class="subcontainer">
        <p>Parágrafo no subcontainer (filho)</p>
      </div>
    </div>

    <ul>
      <li>Primeiro Item</li>
      <li>Segundo Item</li>
      <li>Terceiro Item</li>
    </ul>

    <button class="button">Botão 1</button>
    <button class="button">Botão 2</button>
  </body>
</html>
