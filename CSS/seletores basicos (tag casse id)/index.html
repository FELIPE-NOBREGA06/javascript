<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de seletores Css com cores</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="main-title">Titulo com ID</h1>
    <p>Este é um parágrafo comun</p>

    <p class="highlght">Este parágrafo tem classe 'highlght'</p>

    <div>
      <p>Outra parágrafo comum dentro de uma div</p>

      <p class="highlght">
        Outro parágrafo com classe 'highlght', dentro ,de uma div
      </p>
    </div>

    <footer>
      <small>Texto pequeno no rodapé</small>
    </footer>
  </body>
</html>
